<div>Quantités: {{produit.qteStock}}</div>
<div *ngIf="isBetween">Quantités Limitée!</div>
<span *ngIf="produit.qteStock == 0">Non Disponible</span>
<div class="flex" *ngIf="produit">
  <app-image></app-image>
  <app-nom-description [nom]="produit.nom" [description]="produit.description"></app-nom-description>
  <div class="blocDroite">
    <app-prix [prix]="produit.prix"></app-prix>
    <app-lien-details></app-lien-details>
  </div>
</div>
